<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>

    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="60" fill="url(#accentGradient)" opacity="0.1"/>
  <circle cx="1100" cy="530" r="80" fill="url(#accentGradient)" opacity="0.1"/>
  <circle cx="200" cy="500" r="40" fill="url(#accentGradient)" opacity="0.05"/>

  <!-- Main content area -->
  <g transform="translate(100, 100)">
    <!-- Logo/Brand section -->
    <g transform="translate(0, 0)">
      <text x="0" y="40" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="600" fill="#374151" letter-spacing="2">
        STΛR MODΞ
      </text>
      <text x="0" y="70" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="400" fill="#6b7280">
        TanStack Start Template
      </text>
    </g>

    <!-- Main headline -->
    <g transform="translate(0, 120)">
      <text x="0" y="60" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="700" fill="#1f2937" line-height="1.2">
        <tspan x="0" dy="0">Modern React</tspan>
        <tspan x="0" dy="70">Development</tspan>
        <tspan x="0" dy="70">Template</tspan>
      </text>
    </g>

    <!-- Feature highlights -->
    <g transform="translate(0, 380)">
      <g transform="translate(0, 0)">
        <rect x="0" y="0" width="12" height="12" rx="2" fill="url(#accentGradient)"/>
        <text x="25" y="10" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="500" fill="#374151">TanStack Router</text>
      </g>

      <g transform="translate(0, 35)">
        <rect x="0" y="0" width="12" height="12" rx="2" fill="url(#accentGradient)"/>
        <text x="25" y="10" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="500" fill="#374151">TypeScript</text>
      </g>

      <g transform="translate(0, 70)">
        <rect x="0" y="0" width="12" height="12" rx="2" fill="url(#accentGradient)"/>
        <text x="25" y="10" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="500" fill="#374151">Tailwind CSS</text>
      </g>

      <g transform="translate(300, 0)">
        <rect x="0" y="0" width="12" height="12" rx="2" fill="url(#accentGradient)"/>
        <text x="25" y="10" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="500" fill="#374151">Vite</text>
      </g>

      <g transform="translate(300, 35)">
        <rect x="0" y="0" width="12" height="12" rx="2" fill="url(#accentGradient)"/>
        <text x="25" y="10" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="500" fill="#374151">Vitest</text>
      </g>

      <g transform="translate(300, 70)">
        <rect x="0" y="0" width="12" height="12" rx="2" fill="url(#accentGradient)"/>
        <text x="25" y="10" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="500" fill="#374151">ESLint</text>
      </g>
    </g>
  </g>

  <!-- Code preview element -->
  <g transform="translate(700, 150)" filter="url(#shadow)">
    <rect x="0" y="0" width="350" height="280" rx="12" fill="#1e293b"/>
    <rect x="0" y="0" width="350" height="40" rx="12" fill="#334155"/>

    <!-- Window controls -->
    <circle cx="20" cy="20" r="6" fill="#ef4444"/>
    <circle cx="40" cy="20" r="6" fill="#f59e0b"/>
    <circle cx="60" cy="20" r="6" fill="#10b981"/>

    <!-- Code content -->
    <g transform="translate(20, 60)">
      <text x="0" y="0" font-family="'SF Mono', Monaco, 'Cascadia Code', monospace" font-size="14" fill="#e2e8f0">
        <tspan x="0" dy="0" fill="#f59e0b">import</tspan><tspan dx="8" fill="#e2e8f0">{</tspan><tspan dx="4" fill="#60a5fa">createFileRoute</tspan><tspan dx="4" fill="#e2e8f0">}</tspan><tspan dx="8" fill="#f59e0b">from</tspan><tspan dx="8" fill="#e2e8f0">"@tanstack/react-router"</tspan>
        <tspan x="0" dy="20" fill="#f59e0b">export</tspan><tspan dx="8" fill="#e2e8f0">const</tspan><tspan dx="8" fill="#60a5fa">Route</tspan><tspan dx="4" fill="#e2e8f0">=</tspan><tspan dx="4" fill="#60a5fa">createFileRoute</tspan><tspan dx="4" fill="#e2e8f0">("/")</tspan>
        <tspan x="0" dy="20" fill="#e2e8f0">({</tspan>
        <tspan x="8" dy="20" fill="#e2e8f0">component:</tspan><tspan dx="8" fill="#60a5fa">Home</tspan>
        <tspan x="0" dy="20" fill="#e2e8f0">})</tspan>
      </text>
    </g>
  </g>

  <!-- Bottom URL -->
  <text x="600" y="580" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="500" fill="#6b7280">
    template-tanstack-start
  </text>
</svg>
