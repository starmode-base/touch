<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Touch extension settings</title>
    <style>
      body {
        font-family: system-ui, sans-serif;
        margin: 16px;
      }
      label {
        display: block;
        margin-top: 12px;
      }
      input {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
      }
      button {
        margin-top: 16px;
        padding: 8px 12px;
      }
      small {
        color: #666;
      }
    </style>
  </head>
  <body>
    <h1>Touch extension</h1>
    <label>
      Touch app origins (one per line)
      <textarea
        id="origins"
        rows="4"
        placeholder="http://localhost:3012
https://touch.starmode.dev"
      ></textarea>
      <small>Used to find an open tab and infer workspace automatically</small>
    </label>
    <button id="save">Save</button>
    <script src="options.js"></script>
  </body>
</html>
